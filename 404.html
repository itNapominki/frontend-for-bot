<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const path = window.location.pathname;
      console.log(path);
     // window.location.replace(`itnapominki.github.io/${path}/index.html`);
      if (!sessionStorage.getItem('redirected')) {
        sessionStorage.setItem('redirected', 'true');
        window.location.replace(`https://itnapominki.github.io${path}/index.html`);
      }
    </script>
  </body>
</html>
